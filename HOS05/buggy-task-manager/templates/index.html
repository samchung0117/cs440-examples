<!DOCTYPE html>
<html>
<head>
    <title>Task Mangager</title> <!-- BUG: Typo -->
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="POST" action="/add">
        <input type="text" name="task">
        <button type="submit">Add Task</button>
    </form>

    <h2>Current Tasks</h2>
    <ul>
        {% for t in tasks %}
            <li>{{ t.task }} - Status: {{ t.status }}</li> <!-- BUG: Status shows '1' -->
        {% endfor %}
    </ul>
</body>
</html>
